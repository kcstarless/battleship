<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.png">
</head>
<body>
    <div class="container">
        <header>
            <h1>Battleship</h1>
            <h3>Battle in the high seas</h3>
        </header>
        
        <div class="content">
            <div class="board-container">
                <div class="p1-board" id="p1-board"></div>
                <div class="game-info" id="game-info">
                    <div class="top"><h4>&nbsp;<h4></div>
                    <div class="middle">&nbsp;</div>
                    <div class="bottom">&nbsp;</div>
                </div>
                <div class="p2-board" id="p2-board"></div>
            </div>
    

            <div class="fleet" id="fleet">
                <fieldset class="p1-fleet" id="p1-fleet">
                </fieldset>
                <div class="battleship-image">
                   &nbsp; <!-- <img src="./assets/images/battleship.png" alt="Battleship">  used background instead      -->
                </div>
                <fieldset class="p2-fleet" id="p2-fleet">
                </fieldset>
            </div>
        </div>
        
        <footer>Footer</footer>
    </div>
</body>
</html>
